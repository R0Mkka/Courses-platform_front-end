<div class="container">
  <h1>Настройки</h1>

  <button (click)="getImages()">Получить картинк</button>

  <div class="image-container" #imageContainer>
    <label for="image" class="label">
      <img src="../../../../../assets/img/add-a-photo.svg">
    </label>
    <input id="image" class="image" type="file" (change)="onChange($event)" #imageInput>
  </div>

  <button class="primary-button" (click)="saveImage()">Сохранить</button>
</div>
