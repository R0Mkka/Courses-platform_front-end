<div class="register-container">
    <h1>Register</h1>

    <form [formGroup]="registerForm">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" name="firstName">
      </div>

      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" name="lastName">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" name="email">
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" name="password">
      </div>

      <div>
        <label for="role">Role:</label>
        <select id="role" formControlName="role" name="role">
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
        </select>
      </div>
    </form>

    <button class="submit-button" (click)="submit()">Register</button>
  </div>
