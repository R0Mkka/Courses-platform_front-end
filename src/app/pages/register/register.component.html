<div class="register-container animate">
  <div class="header animate">
    <span>Регистрация пользователя</span>
  </div>

  <form class="form animate" [formGroup]="registerForm">
    <ar-input
      *ngFor="let field of registerFormConfig"
      [id]="field.id"
      [label]="field.label"
      [type]="field.type"
      [name]="field.inputName"
      [error]="field.error"
      [required]="field.required"
      [readonly]="field.readonly"
      [placeholder]="field.placeholder"
      [formControlName]="field.controlName"
      >
    </ar-input>
  </form>

  <div class="actions animate">
    <button class="submit-button secondary-button" (click)="register()">
      Зарегистрироваться
    </button>
  </div>
</div>
